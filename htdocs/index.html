<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InnerZen</title>
    <link rel="stylesheet" href="./dist/css/styles.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header container-fluid content-padding position-fixed">
        <div class="row">
            <div class="col-6">
                <img src="assets/img/innerzen-logo.svg" alt="InnerZen Logo">
            </div>
            <div class="menu col-6 d-flex justify-content-end align-items-center">
                <ul class="list-unstyled d-flex flex-row gap-4 m-0">
                    <li><a class="text-dark text-decoration-none" href="">Home</a></li>
                    <li><a class="text-dark text-decoration-none" href="">About</a></li>
                    <li><a class="text-dark text-decoration-none" href="">Locations</a></li>
                    <li><a class="text-dark text-decoration-none" href="">Contact</a></li>
                </ul>
                <a class="btn ms-4 header-cta" href="">Sign Up</a>
            </div>
        </div>
    </header>
    <!-- End of Header -->

    <!-- Hero Section -->
    <section class="hero container-fluid d-flex align-items-center content-padding">
        <div class="row w-100 position-relative">
            <div class="col-12">
                <h1 class="hero-title text-white">unlock <span class="text-black">your</span> inner <span class="hero-keyword">calmness</span></h1>
            </div>

            <div class="col-12 hero-box position-absolute d-flex justify-content-center align-items-center"> 
                <a class="hero-box-cta text-decoration-none" href="">
                    <img class="hero-box-cta-icon d-block mx-auto" src="assets/img/Icons/inclusive-icon.svg" alt="Inclusive Icon">
                    Inclusive
                </a>
                
                <a class="hero-box-cta text-decoration-none" href="">
                    <img class="hero-box-cta-icon d-block mx-auto" src="assets/img/Icons/social-icon.svg" alt="Social Icon">
                    Social
                </a>
                <a class="hero-box-cta text-decoration-none" href="">
                    <img class="hero-box-cta-icon d-block mx-auto" src="assets/img/Icons/online-icon.svg" alt="Online Icon">
                    Online
                </a>
            </div>
        </div>
    </section>
    <!-- End of Hero Section -->

</body>
</html>
